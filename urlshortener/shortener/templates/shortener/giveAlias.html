{% extends "skeleton.html" %}
{% load i18n %}
{% load compress %}

<!-- HEADER -->

{% block txtMajor %}
    <div> {% trans "For url:" %} {{ your_url }} </div>
    <input id="post-shortlink" value="{{ my_url }}/{{ url.alias }}" readonly/>
    <button class="button" id="copy-button" data-clipboard-target="#post-shortlink">{% trans "Copy" %}</button>
{% endblock %}

<!-- FOOTER -->
{% block 'js' %}
    {% compress js %}
        <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>
    {% endcompress %}
    {% compress js %}
        <script type="text/javascript">(function(){new Clipboard("#copy-button");})();</script>
    {% endcompress %}
{% endblock %}
